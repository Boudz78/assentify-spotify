<div class="waveWrapper waveAnimation" style="padding-top: 20px">
  <div class="waveWrapperInner bgMiddle">
    <div
      class="wave waveMiddle"
      style="background-image: url('assets/images/wave-mid.png')"
    ></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div
      class="wave waveBottom"
      style="background-image: url('assets/images/wave-bot.png')"
    ></div>
  </div>
</div>
<div class="fluid-container main-container">
  <div class="row m-0">
    <div class="col-12 inner-container">
      <div class="text-center">
        <p class="spotify-logo">
          <i class="fab fa-spotify hvr-grow-shadow"></i>
        </p>
      </div>
      <div class="text-center">
        <p class="entrance-text">Your Artists, At A glance.</p>
      </div>

      <div class="fluid-container mt-5">
        <div class="d-flex justify-content-center flex-wrap">
          <div class="mb-2">
            <button
              class="spotify-signIn-btn ml-3 hvr-grow-shadow"
              (click)="didAttemptSpotifyLogin()"
            >
              <div class="btn-container" style="padding: 6px">
                <i
                  class="fab fa-spotify hvr-grow-shadow"
                  style="font-size: 30px"
                ></i>

                <div class="col align-items-center d-flex align-text-center">
                  Login with Spotify
                </div>
              </div>
            </button>
          </div>
          <div>
            <button
              class="spotify-signIn-btn ml-4 hvr-grow-shadow"
              (click)="didAttemptToSignUp()"
            >
              <div class="btn-container" style="padding: 10px">
                <i class="fa-solid fa-user-plus" style="font-size: 25px"></i>

                <div class="col align-items-center d-flex align-text-center">
                  Register
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
